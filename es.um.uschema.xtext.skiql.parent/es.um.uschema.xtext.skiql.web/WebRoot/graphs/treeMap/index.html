<html>
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['treemap']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();

        data.addColumn({type:'string', role:'Entity', 'p': {'html': true}});
        data.addColumn({type:'string', role:'Parent'});
        data.addColumn({type:'number', role:'Variation Count (size)'});
        data.addColumn({type:'number', role:'Variation Count (color)'});
        data.addRows([
          ['uNoSQL',                                     null,         0,          0],
          ['Movie',                                     'uNoSQL', 150000,      50000],
          ['Prize',                                     'uNoSQL',  30000,      30000],
          ['{title:String}',                            'Movie',  100000,     100000],
          ['{title:String, duration:Number}',           'Movie',   50000,      50000],
          ['{event:String, year:Number}',          'Prize',   10000,       1000],
          ['{event:String, year:Number, name: String}', 'Prize',   20000,      20000]
        ]);

        tree = new google.visualization.TreeMap(document.getElementById('chart_div'));

        tree.draw(data, {
            enableHighlight: true,
            maxDepth: 1,
            maxPostDepth: 2,
            minHighlightColor: '#AAAAAA',
            maxHighlightColor: '#AA0000',
            minColor: '#FFFFFF',
            maxColor: '#FF0000',
            showScale: true,
            useWeightedAverageForAggregation: true, 
            headerHeight: 15
        });

      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
